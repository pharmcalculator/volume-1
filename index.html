<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teaspoonful and Milliliter Conversion Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 20px; /* Increased default font size */
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
    }

    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Teaspoonful and Milliliter Conversion Calculator</h2>
    <div>
        <label for="teaspoon">Enter number of teaspoonfuls:</label>
        <input type="number" id="teaspoon" min="0" step="any">
    </div>
    <div>
        <label for="milliliter">Enter number of milliliters:</label>
        <input type="number" id="milliliter" min="0" step="any">
    </div>
    <button onclick="convertTeaspoonToMilliliter()">Convert to Milliliter</button>
    <button onclick="convertMilliliterToTeaspoon()">Convert to Teaspoonful</button>
    <div id="result"></div>
</div>

<script>
function convertTeaspoonToMilliliter() {
    var teaspoon = parseFloat(document.getElementById('teaspoon').value);
    var milliliter = teaspoon * 4.92892; // 1 teaspoon = 4.92892 milliliters
    document.getElementById('result').innerText = teaspoon + " teaspoonful(s) = " + milliliter.toFixed(2) + " milliliters";
}

function convertMilliliterToTeaspoon() {
    var milliliter = parseFloat(document.getElementById('milliliter').value);
    var teaspoon = milliliter / 4.92892; // 1 milliliter = 0.202884 teaspoons
    document.getElementById('result').innerText = milliliter + " milliliters = " + teaspoon.toFixed(2) + " teaspoonful(s)";
}
</script>

</body>
</html>
